<!-- ? Banner About -->
<app-banner-about></app-banner-about>

<!-- ? Section 1/3 -->
<section class="text-gray-600 container py-8 px-5 lg:px-10 lg:py-10 mx-auto body-font">
  <div class="container mx-auto flex lg:px-5 lg:py-24 md:flex-row flex-col items-center">
    <div
      class="lg:flex-grow md:w-4/6 lg:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-left">
      <h1 class="title-font text-2xl lg:text-4xl mb-4 font-medium text-gray-900" [innerHTML]="data_about.section_1?.title">
        {{data_about.section_1?.title}}
      </h1>
      <p class="mb-8 leading-relaxed text-md md:text-lg lg:text-xl">
        {{data_about.section_1?.description}}
      </p>
      <div class="flex justify-center">
        <button
          class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-md md:text-lg lg:text-xl"
          [routerLink]="'/store'">
          Ver Productos
        </button>
        <button
          class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-md md:text-lg lg:text-xl"
          [routerLink]="'/store'">
          Ofertas Especiales
        </button>
      </div>
    </div>
    <div class="lg:max-w-lg md:w-2/6 2xl:w-full lg:w-1/2 w-full">
      <img class="object-cover object-center rounded" alt="productos de computaciÃ³n" [src]=data_about?.section_1?.img />
    </div>
  </div>
</section>

<!-- ? Section 2/3 -->
<section class="bg-gray-200 text-gray-600 body-font">
  <div class="container px-5 py-16 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="text-2xl lg:text-4xl font-medium title-font mb-4 text-gray-900">
        {{data_about.section_2?.title}}
      </h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-md md:text-lg lg:text-xl">
        {{data_about.section_2?.description}}
      </p>
    </div>
    <div class="flex flex-wrap -m-4 text-center">

      <div 
          *ngFor="let item of data_about?.section_2.icons"
          class="p-4 md:w-1/4 sm:w-1/2 w-full">
        <div class="border-2 border-gray-200 px-4 py-6 rounded-lg flex flex-col justify-center items-center gap-1">
          <i 
          [ngClass]="item.icon"
          class="text-indigo-500 w-12 h-12 lg:w-14 lg:h-14 mb-3 inline-block"></i>
          <h2 class="text-3xl lg:text-4xl text-gray-700">{{item.title}}</h2>
          <p class="leading-relaxed text-md lg:text-lg text-gray-600">{{item.description}}</p>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- ? Section 3/3 -->
<section class="text-gray-600 container px-5 lg:px-10 py-10 mx-auto body-font">
  <div class="container px-5 py-16 mx-auto">
    <h1 class="text-3xl lg:text-4xl font-medium title-font text-gray-900 mb-12 text-center">
      {{data_about.section_3?.title}}
    </h1>
    <div class="flex flex-wrap -m-4">

      <div *ngFor="let item of data_about.section_3?.comments" class="p-4 md:w-1/2 w-full">
        <div class="h-full bg-gray-200 p-8 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="block w-5 h-5 text-gray-400 mb-4"
            viewBox="0 0 975.036 975.036">
            <path
              d="M925.036 57.197h-304c-27.6 0-50 22.4-50 50v304c0 27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4 191.2-27.6 37.8-69.399 69.1-125.3 93.8-25.7 11.3-36.8 41.7-24.8 67.101l36 76c11.6 24.399 40.3 35.1 65.1 24.399 66.2-28.6 122.101-64.8 167.7-108.8 55.601-53.7 93.7-114.3 114.3-181.9 20.601-67.6 30.9-159.8 30.9-276.8v-239c0-27.599-22.401-50-50-50zM106.036 913.497c65.4-28.5 121-64.699 166.9-108.6 56.1-53.7 94.4-114.1 115-181.2 20.6-67.1 30.899-159.6 30.899-277.5v-239c0-27.6-22.399-50-50-50h-304c-27.6 0-50 22.4-50 50v304c0 27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4 191.2-27.6 37.8-69.4 69.1-125.3 93.8-25.7 11.3-36.8 41.7-24.8 67.101l35.9 75.8c11.601 24.399 40.501 35.2 65.301 24.399z">
            </path>
          </svg>
          <p class="leading-relaxed mb-6">
            {{item.description}}
          </p>
          <a class="inline-flex items-center">
            <img alt="testimonial" [src]="item.img"
              class="w-12 h-12 rounded-full flex-shrink-0 object-cover object-center" />
            <span class="flex-grow flex flex-col pl-4">
              <span class="title-font font-medium text-gray-900">{{item.name}}</span>
              <span class="text-gray-500 text-sm">{{item.state}}</span>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
