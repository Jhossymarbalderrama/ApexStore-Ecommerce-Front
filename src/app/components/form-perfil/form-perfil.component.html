<!-- Main modal -->
<div id="crud-modal"
    class="modal h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h2 class="text-2xl font-semibold">Profile edit</h2>
                <button type="button" title="close"
                    class="text-black-400 bg-red-400 hover:bg-red-300 hover:text-red-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-red-700 dark:hover:text-white"
                    (click)="closeModal()">
                    <i class="fa-solid fa-xmark"></i>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <!-- Modal body -->
            <form [formGroup]="formPerfil" class="p-4 md:p-5">
                <div class="grid gap-4 mb-4 grid-cols-2">

                    <div class="col-span-2">
                        <label for="firstname"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre: </label>
                        <input class="form-control" formControlName="firstname" type="text" name="firstname"
                            id="firstname"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="ingrese un nombre" required="">

                        <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"
                            class="text-danger text-sm">
                            <span *ngIf="firstname.errors?.['required']">*Firstname is required</span>
                        </div>
                    </div>

                    <div class="col-span-2">
                        <label for="lastname"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido: </label>
                        <input class="form-control" formControlName="lastname" type="text" name="lastname" id="lastname"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="ingrese un apellido" required="">
                        <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
                            class="text-danger text-sm">
                            <span *ngIf="lastname.errors?.['required']">*Lastname is required</span>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" [disabled]="formPerfil.invalid" (click)="updateDataUser()"
                        class="text-white inline-flex items-center bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-8 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <i class="fa-solid fa-floppy-disk mr-2"></i>
                        Save
                    </button>
                    <button (click)="closeModal()"
                        class="text-white inline-flex items-center bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ml-3">
                        Cancel
                    </button>
                </div>

                <div *ngIf="showOverlay" class="spinner-container">
                    <div class="spinner"></div>
                    <div class="loading-text font-bold">Cargando...</div>
                  </div>
            </form>
        </div>
    </div>
</div>
