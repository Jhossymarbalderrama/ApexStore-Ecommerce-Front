<div id="crud-modal-product"
    class="modal fixed left-0 top-0 flex p-3 md:p-0 md:justify-center md:items-center bg-black bg-opacity-50 w-full h-full md:h-full overflow-y-auto hidden z-30" 
    (click)="closeModal()">
    <div class="relative w-full md:w-auto max-w-4xl max-h-xl 2xl:max-w-6xl 2xl:max-h-6xl"  (click)="$event.stopPropagation()">
        <div class="bg-gray-200 rounded dark:bg-gray-700 md:mx-4 lg:mx-0">
            <div class="flex items-center justify-between p-5 border-b rounded-t border-gray-700">
                <h2 class="text-2xl">Formulario Producto</h2>
                <button type="button" title="close" (click)="closeModal()"
                    class="text-black-400 bg-red-400 hover:bg-red-300 hover:text-red-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center">
                    <i class="fa-solid fa-xmark"></i>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="px-4 lg:px-8 py-2 overflow-y-auto">
                <form [formGroup]="formProduct" id="formProduct" enctype="multipart/form-data">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 lg:gap-4 mb-4">
                        <div>
                            <label for="name" class="text-gray-600 text-md lg:text-xs font-semibold mb-2">
                                <i class="fas fa-shopping-cart mr-2"></i> 
                                <span class="text-xs">Nombre Producto</span>
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="name" type="text" id="name" name="name" placeholder="nombre producto"
                                [value]="dataForm?.item?.name" [readOnly]="dataForm?.action == 2"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' " required>
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger text-xs">
                                <span *ngIf="name.errors?.['required']">*Campo requerido</span>
                            </div>
                        </div>
                        <div>
                            <label for="category" class="text-gray-600 text-md lg:text-xs font-semibold mb-2">
                                <i class="fas fa-tags mr-2"></i> 
                                <span class="text-xs">Categoría</span>
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="category" type="text" id="category" name="category"
                                placeholder="categoría" [value]="dataForm?.item?.category"
                                [readOnly]="dataForm?.action == 2"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' " required>
                            <div *ngIf="category.invalid && (category.dirty || category.touched)"
                                class="text-danger text-xs">
                                <span *ngIf="category.errors?.['required']">*Campo requerido</span>
                            </div>
                        </div>
                        <div>
                            <label for="state" class="text-gray-600 text-md lg:text-xs font-semibold mb-2">
                                <i class="fas fa-tags mr-2"></i> 
                                <span class="text-xs">Estado</span>
                            </label>
                            <select
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500 "
                                formControlName="state" id="state" name="state"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' " required>
                                <option value="Nuevo" [selected]="dataForm?.item?.state === 'Nuevo'">Nuevo</option>
                                <option value="Usado" [selected]="dataForm?.item?.state === 'Usado'">Usado</option>
                            </select>
                            <div *ngIf="state.invalid && (state.dirty || state.touched)" class="text-danger text-xs">
                                <span *ngIf="state.errors?.['required']">*Campo requerido</span>
                            </div>
                        </div>

                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <label for="price" class="text-gray-600 text-md lg:text-xs font-semibold mb-2">
                                <i class="fas fa-dollar-sign mr-2"></i> 
                                <span class="text-xs">Precio</span>
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="price" type="number" id="price" name="price" placeholder="precio"
                                [value]="dataForm?.item?.price" [readOnly]="dataForm?.action == 2"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' " required>
                            <div *ngIf="price.invalid && (price.dirty || price.touched)" class="text-danger text-xs">
                                <span *ngIf="price.errors?.['required']">*Campo requerido</span>
                            </div>
                        </div>
                        <div>
                            <label for="discount" class="text-gray-600 text-md lg:text-xs font-semibold mb-2">
                                <i class="fas fa-percent mr-2"></i>
                                <span class="text-xs">Descuento</span>
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="discount" type="number" id="discount" name="discount"
                                placeholder="descuento" [value]="dataForm?.item?.discount"
                                [readOnly]="dataForm?.action == 2"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' ">
                            <div *ngIf="discount.invalid && (discount.dirty || discount.touched)"
                                class="text-danger text-xs">
                                <span *ngIf="discount.errors?.['required']">*Campo requerido</span>
                            </div>
                        </div>
                        <div>
                            <label for="stock" class="text-gray-600 text-md lg:text-xs font-semibold mb-2">
                                <i class="fas fa-cubes mr-2"></i>
                                <span class="text-xs">Stock</span>
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="stock" type="number" id="stock" name="stock" placeholder="cantidad stock"
                                [value]="dataForm?.item?.stock" [readOnly]="dataForm?.action == 2"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' " required>
                            <div *ngIf="stock.invalid && (stock.dirty || stock.touched)" class="text-danger text-xs">
                                <span *ngIf="stock.errors?.['required']">*Campo requerido</span>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="discharge_date" class="text-gray-600 text-md lg:text-xs font-semibold mb-2">
                                <i class="fas fa-calendar-alt mr-2"></i> 
                                <span class="text-xs">Fecha de Alta</span>
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="discharge_date" type="date" id="discharge_date" name="discharge_date"
                                [value]="dataForm?.item?.discharge_date" [readOnly]="dataForm?.action == 2"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' " required>
                                
                            <div *ngIf="discharge_date.invalid && (discharge_date.dirty || discharge_date.touched)"
                                class="text-danger text-xs">
                                <span *ngIf="discharge_date.errors?.['required']">*Campo requerido</span>
                            </div>
                        </div>
                        <div *ngIf="dataForm?.action == 0">
                            <label for="image" class="text-gray-600 text-md lg:text-xs font-semibold mb-2">
                                <i class="fas fa-image mr-2"></i> 
                                <span class="text-xs">Imagen/es</span>
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="img" type="file" id="image" name="image"
                                (change)="onSaveFileLocal($event)" multiple accept="image/*"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' ">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="text-gray-600 text-sm font-semibold mb-2">
                            <i class="fas fa-align-left mr-2"></i> 
                            <span class="text-xs">Descripción</span>
                        </label>
                        <textarea
                            class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                            formControlName="description" id="description" name="description" placeholder="descripción"
                            [value]="dataForm?.item?.description" [readOnly]="dataForm?.action == 2"
                            [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' " required></textarea>
                        <div *ngIf="description.invalid && (description.dirty || description.touched)"
                            class="text-danger text-xs">
                            <span *ngIf="description.errors?.['required']">*Campo requerido</span>
                        </div>
                    </div>
                    <div class="flex gap-4 bg-transparent py-2 md:py-0">
                        <div *ngFor="let img of imgsListURLs">
                            <img [src]="img" height="auto" width="120px" >
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row  justify-center md:justify-end gap-3 md:gap-0">
                        <button (click)="formAction()" *ngIf=" !disableBtnAction" name="submitButton" type="submit"
                            class="w-full items-center md:w-auto bg-green-500 text-white px-20 py-2 rounded hover:bg-green-700">
                            <i class="fas fa-check-circle mr-2"></i> {{this.dataForm?.action == 0 ? 'Agregar Producto' :
                            'Modificar Producto' }}
                        </button>
                        <button (click)="closeModal()"
                            class="w-full md:w-auto text-white inline-flex justify-center items-center bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-sm px-10 py-2.5 md:ml-3">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<app-delete-product [idProduct]="this.dataForm?.item?.id"
    (idProductDelete)="eliminarProductList($event)"></app-delete-product>
