<!-- Main modal -->
<div id="crud-modal-product"
    class="modal h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
    <div class="relative m-20 p-10 w-full ">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h2 class="text-2xl font-semibold">Product Registration</h2>

                <button type="button" title="close" (click)="closeModal()"
                    class="text-black-400 bg-red-400 hover:bg-red-300 hover:text-red-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-red-700 dark:hover:text-white">
                    <i class="fa-solid fa-xmark"></i>
                    <span class="sr-only">Close</span>
                </button>
            </div>

            <div class="min-w-md mx-auto bg-white rounded p-6 shadow-md">
                <!-- Modal body -->
                <form [formGroup]="formProduct" id="formProduct" enctype="multipart/form-data">

                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <div class="col-span-3 sm:col-span-1">
                            <label for="name" class="flex items-center text-gray-600 text-sm font-semibold mb-2">
                                <i class="fas fa-shopping-cart mr-2"></i> Product name
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="name" type="text" id="name" name="name" placeholder="product name"
                                [value]="dataForm?.item?.name" [readOnly]="dataForm?.action == 2"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' " required>

                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger text-sm">
                                <span *ngIf="name.errors?.['required']">*Name is required</span>
                            </div>
                        </div>

                        <div class="col-span-3 sm:col-span-1">
                            <label for="category" class="flex items-center text-gray-600 text-sm font-semibold mb-2">
                                <i class="fas fa-tags mr-2"></i> Category
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="category" type="text" id="category" name="category"
                                placeholder="category" [value]="dataForm?.item?.category"
                                [readOnly]="dataForm?.action == 2"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' " required>
                            <div *ngIf="category.invalid && (category.dirty || category.touched)"
                                class="text-danger text-sm">
                                <span *ngIf="category.errors?.['required']">*Category is required</span>
                            </div>
                        </div>

                        <!-- STATE INPUT TEXT-->
                        <div class="col-span-3 sm:col-span-1">
                            <label for="state" class="flex items-center text-gray-600 text-sm font-semibold mb-2">
                                <i class="fas fa-tags mr-2"></i> State
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="state" type="text" id="state" name="state" placeholder="state"
                                [value]="dataForm?.item?.state" [readOnly]="dataForm?.action == 2"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' " required>
                            <div *ngIf="state.invalid && (state.dirty || state.touched)" class="text-danger text-sm">
                                <span *ngIf="state.errors?.['required']">*State is required</span>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <div class="col-span-3 sm:col-span-1">
                            <label for="price" class="flex items-center text-gray-600 text-sm font-semibold mb-2">
                                <i class="fas fa-dollar-sign mr-2"></i> Price
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="price" type="number" id="price" name="price" placeholder="price"
                                [value]="dataForm?.item?.price" [readOnly]="dataForm?.action == 2"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' " required>
                            <div *ngIf="price.invalid && (price.dirty || price.touched)" class="text-danger text-sm">
                                <span *ngIf="price.errors?.['required']">*Price is required</span>
                            </div>
                        </div>

                        <div class="col-span-3 sm:col-span-1">
                            <label for="discount" class="flex items-center text-gray-600 text-sm font-semibold mb-2">
                                <i class="fas fa-percent mr-2"></i> Discount
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="discount" type="number" id="discount" name="discount"
                                placeholder="discount" [value]="dataForm?.item?.discount"
                                [readOnly]="dataForm?.action == 2"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' ">
                            <div *ngIf="discount.invalid && (discount.dirty || discount.touched)"
                                class="text-danger text-sm">
                                <span *ngIf="discount.errors?.['required']">*Discount is required</span>
                            </div>
                        </div>

                        <div class="col-span-3 sm:col-span-1">
                            <label for="stock" class="flex items-center text-gray-600 text-sm font-semibold mb-2">
                                <i class="fas fa-cubes mr-2"></i> Stock
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="stock" type="number" id="stock" name="stock" placeholder="stock"
                                [value]="dataForm?.item?.stock" [readOnly]="dataForm?.action == 2"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' " required>
                            <div *ngIf="stock.invalid && (stock.dirty || stock.touched)" class="text-danger text-sm">
                                <span *ngIf="stock.errors?.['required']">*Stock is required</span>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="col-span-1">
                            <label for="discharge_date"
                                class="flex items-center text-gray-600 text-sm font-semibold mb-2">
                                <i class="fas fa-calendar-alt mr-2"></i> Discharge date
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="discharge_date" type="date" id="discharge_date" name="discharge_date"
                                [value]="dataForm?.item?.discharge_date" [readOnly]="dataForm?.action == 2"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' " required>

                            <div *ngIf="discharge_date.invalid && (discharge_date.dirty || discharge_date.touched)"
                                class="text-danger text-sm">
                                <span *ngIf="discharge_date.errors?.['required']">*Discharge date is required</span>
                            </div>
                        </div>

                        <div class="col-span-1" *ngIf="dataForm?.action == 0">
                            <label for="image" class="flex items-center text-gray-600 text-sm font-semibold mb-2">
                                <i class="fas fa-image mr-2"></i> Image/s
                            </label>
                            <input
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="img" type="file" id="image" name="image"
                                (change)="onSaveFileLocal($event)" multiple accept="image/*"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' ">
                        </div>

                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="col-span-1">
                            <label for="description" class="flex items-center text-gray-600 text-sm font-semibold mb-2">
                                <i class="fas fa-align-left mr-2"></i> Description
                            </label>
                            <textarea
                                class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                                formControlName="description" id="description" name="description"
                                placeholder="descriptión" [value]="dataForm?.item?.description"
                                [readOnly]="dataForm?.action == 2"
                                [ngClass]="disableBtnAction ? 'bg-gray-300' : 'bg-white' " required></textarea>
                            <div *ngIf="description.invalid && (description.dirty || description.touched)"
                                class="text-danger text-sm">
                                <span *ngIf="description.errors?.['required']">*Description is required</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-4 ">
                            <div class="col-span-3 sm:col-span-1" *ngFor="let img of imgsListURLs">
                                <img class="img-fluid" [src]="img" height="60%" width="60%">
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button (click)="formAction()" *ngIf=" !disableBtnAction" name="submitButton" type="submit"
                            class="bg-green-500 text-white px-20 py-2 rounded hover:bg-green-700">
                            <i class="fas fa-check-circle mr-2"></i> {{this.dataForm?.action == 0 ? 'Add Product' :
                            'Update Product' }}
                        </button>

                        <button (click)="closeModal()"
                            class="text-white inline-flex items-center bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-10 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ml-3">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<app-delete-product [idProduct]="this.dataForm?.item?.id"
    (idProductDelete)="eliminarProductList($event)"></app-delete-product>
